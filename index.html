<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-white p-4 shadow fixed top-0 w-full z-50">
      <!-- Back Button -->
      <button onclick="history.back()" class="text-gray-700 text-lg">←</button>

      <!-- Logo / Title -->
      <h1 class="text-xl font-bold text-gray-800">MyApp</h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-700 hover:underline">Home</a>
        <a href="#" class="text-gray-700 hover:underline">About</a>
      </div>

      <!-- Hamburger Button (Mobile Only) -->
      <label for="menu-toggle" class="cursor-pointer text-2xl text-gray-700 md:hidden">
        ☰
      </label>
    </nav>

    <!-- Hidden Checkbox for Hamburger Toggle -->
    <input type="checkbox" id="menu-toggle" class="peer hidden" />

    <!-- Overlay (Mobile Only) -->
    <div class="fixed inset-0 z-40 bg-black bg-opacity-30 peer-checked:block hidden md:hidden"></div>

    <!-- Slide-In Mobile Menu -->
    <div class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 translate-x-full peer-checked:translate-x-0 z-50 p-6 space-y-4 md:hidden">
      <!-- Close Button -->
      <label for="menu-toggle" class="cursor-pointer text-xl">✕</label>
      <a href="#" class="block text-gray-700">Home</a>
      <a href="#" class="block text-gray-700">About</a>
    </div>
    <div class="container text-center flex items-center justify-center h-screen">
      <div class="counter p-6 border border-solid border-gray-300 rounded-sm shadow-md">
        <div class="counter-value !p-0">
          <span class="value">0</span>
        </div>
        <div class="counter-controls">
          <button class="bg-blue-900 px-3 py-1 leading-none text-white rounded-sm cursor-pointer" id="decrement">-</button>
          <button class="bg-blue-900 px-3 py-1 leading-none text-white rounded-sm cursor-pointer" id="increment">+</button>
        </div>

        <div class="change">
          <label class="text-sm pr-2" for="changeBy">Increment/Decrement by:</label>
          <input class="border border-solid border-gray-500 rounded-sm outline-none pl-2" type="number" id="changeBy" value="1" min="1" max="10" />
        </div>

        <div class="counter-controls">
          <button class="text-sm bg-blue-900 px-3 py-2 leading-none text-white rounded-sm cursor-pointer" id="reset">Reset</button>
        </div>
      </div>
    </div>


    <script>
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
